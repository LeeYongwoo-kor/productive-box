    runs-on: ubuntu-latest
    steps:
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ec85392e56364dac8f7b5a5b1ebd3a5f
          TIMEZONE: Asia/Tokyo
